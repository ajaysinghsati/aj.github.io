<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ROM Details</title>
</head>
<body>
    <div id="rom-details">
        <!-- Content will be dynamically loaded here using JavaScript -->
    </div>
    <footer>
        <a href="index.html">Back to ROMs</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Retrieve ROM details based on the hash in the URL
        const romDetails = {
            'lineage': {
                'name': 'Lineage OS',
                'developer': 'Lineage Team',
                'link': 'https://lineageos.org/',
                'changelogs': '...'
            },
            'derpfest': {
                'name': 'DerpFest',
                'developer': 'DerpFest Team',
                'link': 'https://derpfest.org/',
                'changelogs': '...'
            },
            'pixelos': {
                'name': 'PixelOS',
                'developer': 'PixelOS Team',
                'link': 'https://pixelos.org/',
                'changelogs': '...'
            }
        };

        const romName = window.location.hash.substring(1); // Remove the leading '#'
        const romDetailsContainer = document.getElementById('rom-details');

        if (romDetails[romName]) {
            const { name, developer, link, changelogs } = romDetails[romName];
            romDetailsContainer.innerHTML = `
                <h1>${name}</h1>
                <p><strong>Developer:</strong> ${developer}</p>
                <p><strong>Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                <p><strong>Changelogs:</strong></p>
                <div id="changelogs-container">${marked(changelogs)}</div>
            `;
        } else {
            romDetailsContainer.innerHTML = '<p>ROM details not found.</p>';
        }
    </script>
</body>
</html>
